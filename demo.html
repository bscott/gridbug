
<html>
	<head>
		<title>gridbug demo</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
		<style>
		body { 
			font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
        	font-size: 14px;
     	}
		#cy {
			width: 500px;
			height: 500px;
			display: block;
		  }
		  </style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js" integrity="sha512-gEWKnYYa1/1c3jOuT9PR7NxiVI1bwn02DeJGsl+lMVQ1fWMNvtjkjxIApTdbJ/wcDjQmbf+McWahXwipdC9bGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
	document.addEventListener('DOMContentLoaded', function () {
		var cy = cytoscape({
		
		container: document.getElementById('cy'), // container to render
		
		elements: { // list of graph elements to start with
			nodes: [
				{ // node a
					data: { id: 'localhost' }
				},
				{ // node b
					data: { id: 'jasonacox' }
				},
				{ // node c
					data: { id: 'thread' }
				}
			],
			edges: [
				{ // edge ab
					data: { id: 'localhost.jasonacox', source: 'localhost', target: 'jasonacox', color: 'red' }
				},
				{ // edge ba
					data: { id: 'jasonacox.localhost', source: 'jasonacox', target: 'localhost', color: 'green' }
				},
				{ // edge bc
					data: { id: 'jasonacox.thread', source: 'jasonacox', target: 'thread', color: 'blue' }
				}
			]
		},
		
		style: [ // the stylesheet for the graph
		  {
			selector: 'node',
			style: {
			  'background-color': '#666',
			  'label': 'data(id)'
			}
		  },
		
		  {
			selector: 'edge',
			style: {
			  'width': 3,
			  "line-color": "data(color)",
			  'target-arrow-color': "data(color)",
			  'target-arrow-shape': 'triangle',
			  'curve-style': 'bezier'
			}
		  }
		],
		
		layout: {
		  name: 'grid',
		  rows: 1
		}
		
		});
	});
				</script>	
</head>
	<body>
		
	<h1>gridbug demo</h1>
	<div id="cy"></div>	
	</body>
</html>
